name: Deploy Tambola

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy .env.docker into frontend folder
        run: cp /home/super/tambola-actionrunner/.env.docker ./frontend-tambola/.env.docker

      - name: Build Docker containers
        run: docker-compose build

      - name: Run Docker containers
        run: docker-compose up -d

      - name: Cleanup env file from frontend
        run: rm ./frontend-tambola/.env.docker
